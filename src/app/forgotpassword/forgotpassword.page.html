<ion-header>
  <ion-toolbar>
    <ion-buttons class="back-btn" slot="start">
      <ion-button (click)="back()">
        <ion-icon style="color: white;" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recover Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="inputs-div">
    <ion-input type="text" placeholder="Current password"></ion-input>
    <ion-input type="password" placeholder="New password"></ion-input>
    <ion-input type="password" placeholder="Confirm password"></ion-input>
  </div>
  <ion-button (click)="onClick()" fill="clear" shape="round" class="bottom-button">
    Change
  </ion-button>
</ion-content>
